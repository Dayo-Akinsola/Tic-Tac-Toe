<!DOCTYPE html>
<html>
    <head>
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <script type="module" src="ticTacToe.js" defer></script>
    <body>
        <div class="game-container">
            <div class="player-area">
                <h3>Player 1</h3>
                <div class="XO-buttons">
                    <button class="XO-button clicked">&#10539</button>
                    <button class="XO-button">&#79</button>
                </div>
            </div>
            <div class="reset">
                <button class="reset-button">RESET</button>
            </div>
            <div class="board-container">
                <div class="game-square top left" id="top-left"></div>
                <div class="game-square top center" id="top-center"></div>
                <div class="game-square top right" id="top-right"></div>
                <div class="game-square middle left" id="middle-left"></div>
                <div class="game-square middle center" id="middle-center"></div>
                <div class="game-square middle right" id="middle-right"></div>
                <div class="game-square bottom left" id="bottom-left"></div>
                <div class="game-square bottom center" id="bottom-center"></div>
                <div class="game-square bottom right" id="bottom-right"></div>
            </div>
            <div class="ai-area">
                <h3>Player 2</h3>
                <div class="XO-buttons">
                    <button class="XO-button">&#10539</button>
                    <button class="XO-button clicked">&#79</button>
                </div>
            </div>
        </div>
        <div class="result"></div>
    </body>
</html>
